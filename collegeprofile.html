<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Profile Creation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>

body {
    font-family: Arial, sans-serif;
    background:url("../Capture.JPG");
    margin: 0;
    padding: 0;
}

.container {
    width: 50%;
    margin: 50px auto;
   background-color: rgba(200, 159, 83, .7);
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

form {
    display: flex;
    flex-direction: column;
}

fieldset {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 25px;
    margin-bottom: 20px;
}

legend {
    font-size: 20px;
    font-weight: bold;
    color:rgb(164, 0, 0) ;;
    margin-bottom: 10px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="number"],
input[type="url"],
input[type="email"],
input[type="tel"],
textarea {
    width: 96%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

textarea {
    resize: vertical; /* Allows vertical resizing of textarea */
}

button {
    width: 100%;
    padding: 10px;
    background-color: gray;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}


</style>
<body>
    <div class="container">
        <form id="collegeprofile"  method="POST">
            <h2>College Profile Creation</h2>
            
            <!-- Basic Information Section -->
            <fieldset>
                <legend>Basic Information</legend>
                <div class="form-group">
                    <label for="collegeName">College Name</label>
                    <input type="text" id="collegeName" name="collegeName"  required>
                </div>
                <div class="form-group">
                    <label for="establishedYear">Established Year</label>
                    <input type="number" id="establishedYear" name="establishedYear" min="1800" max="2024" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website" required>
                </div>
               
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>
            </fieldset>
            
            <!-- Contact Details Section -->
            <fieldset>
                <legend>Contact Details</legend>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
            </fieldset>
            
            <!-- Social Media Section -->
            <fieldset>
                <legend>Social Media Links</legend>
                <div class="form-group">
                    <label for="facebook">Facebook URL</label>
                    <input type="url" id="facebook" name="facebook">
                </div>
                <div class="form-group">
                    <label for="twitter">Twitter URL</label>
                    <input type="url" id="twitter" name="twitter">
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn URL</label>
                    <input type="url" id="linkedin" name="linkedin">
                </div>
            </fieldset>
            
            <button type="submit">Create Profile</button>
        </form>
    </div>
</body>
</html>
